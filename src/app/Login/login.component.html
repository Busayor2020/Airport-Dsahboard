<form (submit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Username" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" type="password" required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
</form>
